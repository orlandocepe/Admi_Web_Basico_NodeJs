<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=title %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><%=title %></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="/"> <i class="fas fa-home"></i> Home</a>
            <a class="nav-link" href="/#about" ><i class="fas fa-building"></i> About</a>
            <a class="nav-link" href="/contact"> <i class="fas fa-envelope"></i> Contact</a>
          </div>
        </div>
      </div>
  </nav>

  <div class="container p-5">
    <div class="row">
      <div class="col-sm-4 offset-md-4">
        <div class="card animated flipInY">
          <div class="card-header bg-dark text-white text-center">
            <h3>Contact Me</h3>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Email">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="" cols="30" rows="10" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Save
                </button>
              </div>
            </form>    
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center p-2">
    <p class="h4">Pews 2021 &copy;</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
